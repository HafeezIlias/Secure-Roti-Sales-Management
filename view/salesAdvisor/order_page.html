<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style/order_page.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">Sales Management Dashboard</div>
        <a href="/view/salesAdvisor/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/view/salesAdvisor/order_page.html" class="active"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="/view/salesAdvisor/customer_page.html"><i class="fas fa-users"></i> Customers</a>
        <a href="/view/inventory/inventory_page.html"><i class="fas fa-box"></i> Inventory</a>
        <a href="/view/salesAdvisor/sales_report.html"><i class="fas fa-chart-line"></i> Sales Reports</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Order Management</h2>

        <!-- Stats Row for Order Counts -->
        <div class="stats row mt-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-clock"></i></div>
                    <h5>Pending Orders</h5>
                    <h3 id="pending-count">Loading...</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-check-circle"></i></div>
                    <h5>Fulfilled Orders</h5>
                    <h3 id="fulfilled-count">Loading...</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-times-circle"></i></div>
                    <h5>Cancelled Orders</h5>
                    <h3 id="cancelled-count">Loading...</h3>
                </div>
            </div>
        </div>

        <!-- Order Status Cards (Vertical Layout) -->
        <div class="order-container mt-4">
            <div class="order-column">
                <h4>Pending Orders</h4>
                <div id="pending-orders" class="order-list"></div>
            </div>
            <div class="order-column">
                <h4>Fulfilled Orders</h4>
                <div id="fulfilled-orders" class="order-list"></div>
            </div>
            <div class="order-column">
                <h4>Cancelled Orders</h4>
                <div id="cancelled-orders" class="order-list"></div>
            </div>
        </div>
    </div>

    <script src="/scripts/salesAdvisor/fetch_order.js"></script>
</body>
</html>
