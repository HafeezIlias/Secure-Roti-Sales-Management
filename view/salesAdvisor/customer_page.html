<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style/customer_page.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">Sales Management Dashboard</div>
        <a href="/view/salesAdvisor/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/view/salesAdvisor/order_page.html"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="/view/salesAdvisor/customer_page.html" class="active"><i class="fas fa-users"></i> Customers</a>
        <a href="/view/inventory/inventory_page.html"><i class="fas fa-box"></i> Inventory</a>
        <a href="#"><i class="fas fa-chart-line"></i> Sales Reports</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Customer Management</h2>

        <!-- Stats Section -->
        <div class="stats row mt-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-users"></i></div>
                    <h5>Total Customers</h5>
                    <h3 id="customer-count">0</h3>
                </div>
            </div>
        </div>

        <!-- Customer Actions -->
        <div class="customer-actions mt-4">
            <button class="btn btn-primary" onclick="openCustomerModal()">Add New Customer</button>
        </div>

        <!-- Customer Table -->
        <div class="customer-table mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customer-list">
                    <tr><td colspan="5">Loading...</td></tr>
                </tbody>
            </table>
        </div>
        


        <!-- Customer Modal -->
        <div id="customer-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCustomerModal()">&times;</span>
                <h3 id="modal-title">Add Customer</h3>
                <form id="customer-form">
                    <input type="hidden" id="customer-id">
                    <div class="mb-3">
                        <label>Name:</label>
                        <input type="text" id="customer-name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Contact:</label>
                        <input type="text" id="customer-contact" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Address:</label>
                        <input type="text" id="customer-address" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/fetch_customer.js"></script>
</body>
</html>
