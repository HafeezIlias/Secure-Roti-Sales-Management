<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style/customer_page.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">Sales Management Dashboard</div>
        <a href="/view/salesAdvisor/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/view/salesAdvisor/order_page.html"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="/view/salesAdvisor/customer_page.html" class="active"><i class="fas fa-users"></i> Customers</a>
        <a href="/view/inventory/inventory_page.html"><i class="fas fa-box"></i> Inventory</a>
        <a href="/view/salesAdvisor/sales_report.html"><i class="fas fa-chart-line"></i> Sales Reports</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Customer Management</h2>

        <!-- Stats Section -->
        <div class="stats row mt-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-users"></i></div>
                    <h5>Total Customers</h5>
                    <h3 id="customer-count">0</h3>
                </div>
            </div>
        </div>

        <!-- Customer Actions -->
        <div class="customer-actions mt-4">
            <button class="btn btn-primary" onclick="openCustomerModal()">Add New Customer</button>
        </div>

        <!-- Customer Table -->
        <div class="customer-table mt-4">
            <h5>Customer List</h5>
            <table class="table table-striped table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th>Postcode</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customer-list">
                    <tr>
                        <td colspan="11" class="text-center">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 📝 Customer Modal -->
<div id="customer-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCustomerModal()">&times;</span>
        <h3 id="modal-title">Add Customer</h3>
        <form id="customer-form">
            <input type="hidden" id="customer-id">
            
            <!-- Username Field -->
            <div class="mb-3">
                <label for="customer-username" class="form-label">Username:</label>
                <input type="text" id="customer-username" class="form-control" placeholder="Enter username" required>
            </div>
            
            <!-- Email Field -->
            <div class="mb-3">
                <label for="customer-email" class="form-label">Email:</label>
                <input type="email" id="customer-email" class="form-control" placeholder="Enter email address" required>
            </div>
            
            <!-- Name Field -->
            <div class="mb-3">
                <label for="customer-name" class="form-label">Name:</label>
                <input type="text" id="customer-name" class="form-control" placeholder="Enter full name" required>
            </div>
            
            <!-- Contact Field -->
            <div class="mb-3">
                <label for="customer-contact" class="form-label">Contact:</label>
                <input type="text" id="customer-contact" class="form-control" placeholder="Enter contact number" required>
            </div>
            
            <!-- Address Field -->
            <div class="mb-3">
                <label for="customer-address" class="form-label">Address:</label>
                <input type="text" id="customer-address" class="form-control" placeholder="Enter address" required>
            </div>
            
            <!-- Postcode Field -->
            <div class="mb-3">
                <label for="customer-postcode" class="form-label">Postcode:</label>
                <input type="text" id="customer-postcode" class="form-control" placeholder="Enter postcode" required>
            </div>
            
            <!-- Country and City Fields (Row Layout) -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="customer-country" class="form-label">Country:</label>
                    <input type="text" id="customer-country" class="form-control" placeholder="Enter country" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="customer-city" class="form-label">City:</label>
                    <input type="text" id="customer-city" class="form-control" placeholder="Enter city" required>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="modal-actions text-end">
                <button type="button" class="btn btn-secondary me-2" onclick="closeCustomerModal()">Cancel</button>
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>


    <script src="/scripts/admin/fetch_customer.js"></script>
</body>
</html>
