<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style/salesAdvisor/sales_report.css">   
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">Sales Management Dashboard</div>
        <a href="/view/salesAdvisor/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/view/salesAdvisor/order_page.html"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="/view/salesAdvisor/customer_page.html"><i class="fas fa-users"></i> Customers</a>
        <a href="/view/inventory/inventory_page.html"><i class="fas fa-box"></i> Inventory</a>
        <a href="/view/salesAdvisor/sales_report.html" class="active"><i class="fas fa-chart-line"></i> Sales Reports</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Sales Report</h2>

        <!-- Filters -->
        <div class="section-card mt-4">
            <h5>Filter Sales Data</h5>
            <form id="sales-filter-form" class="row g-3">
                <div class="col-md-4">
                    <label for="start-date" class="form-label">Start Date</label>
                    <input type="date" id="start-date" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="end-date" class="form-label">End Date</label>
                    <input type="date" id="end-date" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-select">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="groceries">Groceries</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="button" onclick="applySalesFilter()" class="btn btn-primary">Apply Filters</button>
                </div>
            </form>
        </div>

        <!-- Sales Metrics -->
        <div class="stats row mt-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-dollar-sign"></i></div>
                    <h5>Total Sales</h5>
                    <h3 id="total-sales">RM0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-chart-line"></i></div>
                    <h5>Top Performing Product</h5>
                    <h3 id="top-product">Loading...</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-users"></i></div>
                    <h5>Total Transactions</h5>
                    <h3 id="total-transactions">0</h3>
                </div>
            </div>
        </div>

        <!-- Sales Chart -->
        <div class="section-card mt-4">
            <h5>Sales Trends</h5>
            <div class="chart-container">
                <canvas id="salesReportChart"></canvas>
            </div>
        </div>

        <!-- Sales Table -->
<div class="section-card mt-4">
    <h5>Sales Transactions</h5>
    <div class="d-flex justify-content-between mb-2">
        <h6>Sales Data</h6>
        <button class="btn btn-success" onclick="exportToCSV()">Export to CSV</button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="sales-table">
                <tr><td colspan="5" class="text-center">Loading sales data...</td></tr>
            </tbody>
        </table>
    </div>
</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/scripts/sales_report.js"></script>
</body>
</html>
