<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sales Management Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style/salesAdvisor/login_page.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">Sales Management System</div>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="contact.html"><i class="fas fa-address-book"></i> Contact</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="auth-container">
            <h2>Login</h2>
            <div id="login-error" class="alert alert-danger d-none"></div>
            <input type="text" id="username" class="form-control mb-3" placeholder="Username">
            <input type="password" id="password" class="form-control mb-3" placeholder="Password">
            <button onclick="handleLogin()" class="btn btn-primary w-100">Login</button>
            <p class="mt-3"><a>Please contact your superior if have any issues</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 Sales Management Dashboard. All Rights Reserved.
    </footer>

    <script src="../scripts/login.js"></script>
</body>

</html>
