<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sales Management Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style/salesAdvisor/login_page.css">
    <style>
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        .password-toggle:hover {
            color: #495057;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">Sales Management System</div>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="contact.html"><i class="fas fa-address-book"></i> Contact</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="auth-container">
            <h2>Login</h2>
            <div id="login-error" class="alert alert-danger d-none"></div>
            <input type="text" id="username" class="form-control mb-3" placeholder="Username">
            <div class="password-container mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password">
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            <button onclick="handleLogin()" class="btn btn-primary w-100">Login</button>
            <p class="mt-3"><a>Please contact your superior if you have any issues</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 Sales Management Dashboard. All Rights Reserved.
    </footer>

    <script src="/scripts/salesAdvisor/login.js"></script>
    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const toggleIcon = this;

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });
    </script>
</body>

</html>
