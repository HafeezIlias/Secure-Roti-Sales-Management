<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FreshBread</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style/auth/register.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/index.html">FreshBread</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/view/auth/register_page.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Form Section -->
    <div class="auth-container mt-5">
        <h2>Register</h2>
        <input type="text" id="register-username" class="form-control mb-3" placeholder="Username">
        <input type="email" id="register-email" class="form-control mb-3" placeholder="Email">
        <input type="password" id="register-password" class="form-control mb-3" placeholder="Password">
        <button onclick="handleRegister()" class="btn btn-success w-100">Register</button>
        <p class="mt-3">Already have an account? <a href="/view/auth/login_page.html" class="text-primary">Login</a></p>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5">
        <p>&copy; 2024 FreshBread. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/register.js"></script>
</body>
</html>
