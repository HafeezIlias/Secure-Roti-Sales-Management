<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product - Clerk Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style/clerk/add_product_page.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">Clerk Dashboard</div>
        <a href="/view/clerk/dashboard_clerk.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/view/clerk/order_page.html"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="/view/clerk/inventory_page.html"><i class="fas fa-box"></i> Inventory</a>
        <a href="/view/clerk/add_product.html" class="active"><i class="fas fa-plus"></i> Add Product</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Add New Product</h2>

        <!-- Add Product Form -->
        <div class="section-card">
            <form id="add-product-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="product-name" class="form-label">Product Name</label>
                    <input type="text" id="product-name" class="form-control" placeholder="Enter product name" required>
                </div>
                <div class="mb-3">
                    <label for="product-description" class="form-label">Description</label>
                    <textarea id="product-description" class="form-control" rows="3" placeholder="Enter product description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="product-price" class="form-label">Price (RM)</label>
                    <input type="number" id="product-price" class="form-control" placeholder="Enter product price" required>
                </div>
                <div class="mb-3">
                    <label for="product-image" class="form-label">Product Image</label>
                    <input type="file" id="product-image" class="form-control" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label for="product-category" class="form-label">Category</label>
                    <select id="product-category" class="form-select" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Bakery">Bakery</option>
                        <option value="Beverages">Beverages</option>
                        <option value="Snacks">Snacks</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success w-100" onclick="addProduct()">Add Product</button>
            </form>
        </div>
    </div>

    <script src="/scripts/add_product.js"></script>
</body>
</html>
