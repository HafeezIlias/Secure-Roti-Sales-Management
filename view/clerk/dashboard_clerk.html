<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style/clerk/dashboard_clerk.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">Clerk Dashboard</div>
        <a href="/view/clerk/dashboard_clerk.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/view/clerk/order_page.html"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="/view/clerk/inventory_page.html"><i class="fas fa-box"></i> Inventory</a>
        <a href="/view/clerk/add_product_page.html"><i class="fas fa-plus"></i> Add Product</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <h2>Clerk Dashboard Overview</h2>
    
        <!-- Quick Actions Section -->
        <div class="section-card">
            <h5>Quick Actions</h5>
            <div class="d-flex flex-wrap gap-3">
                <button class="btn btn-primary" onclick="loadaddProductPage()"><i class="fas fa-plus"></i> Add Product</button>
                <button class="btn btn-secondary" onclick="loadOrderPage()"><i class="fas fa-list"></i> Load Orders</button>
                <button class="btn btn-info" onclick="loadInventoryPage()"><i class="fas fa-box"></i> Load Inventory</button>
            </div>
        </div>
    
        <!-- Flexbox for Product List and Shopping Cart -->
        <div class="d-flex gap-3 mt-4">
            <!-- Product List Section -->
            <div id="product-list-section" class="flex-grow-1">
                <h5>Product List</h5>
                <div id="product-list" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
    
            <!-- Shopping Cart Section -->
            <div id="cart-section" class="cart-container">
                <h5>Shopping Cart</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price (RM)</th>
                            <th>Quantity</th>
                            <th>Total (RM)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-body"></tbody>
                </table>
                <button type="button" class="btn btn-success w-100 mt-2" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>
    <script src="/scripts/clerk/clerk_function.js"></script>
    <script src="/scripts/clerk/fetchproduct_clerk.js"></script>
</body>
</html>
