<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - FreshBread</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style/dashboard_guest.css">
    <style>
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .total-price {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="dashboard_guest.html">FreshBread</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Your Shopping Cart</h2>
        <div id="cart-items" class="mb-4">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="text-end">
            <p class="total-price">Total: RM <span id="total-price">0.00</span></p>
            <button class="btn btn-success" id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/cart_scripts.js"></script> <!-- Cart Page Script -->
</body>
</html>
