<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/guest/receipt.css">
</head>
<body>
    <div class="receipt-container">
        <div class="receipt-header">
            <h2>Receipt</h2>
            <p>Thank you for your purchase!</p>
        </div>
        <div id="receipt-details">
            <!-- Receipt details will be populated here -->
        </div>
        <div class="receipt-footer">
            <p>Powered by Secure Roti Sales Management</p>
        </div>
        <button id="print-receipt" class="btn btn-primary w-100 mt-3">Print Receipt</button>
    </div>
    <script src="/scripts/guest/receipt.js"></script>
</body>
</html>
