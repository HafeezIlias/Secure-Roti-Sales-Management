<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshBread - Online Bakery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style/dashboard_guest.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">FreshBread</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Freshly Baked, Daily Delivered</h1>
            <p>Experience the taste of artisanal bread crafted with love.</p>
        </div>
    </div>

    <!-- Product Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Our Bestselling Breads</h2>
        <div class="row" id="product-list">
            <!-- Products will be dynamically loaded here -->
        </div>
    </div>

    <!-- Floating Add to Cart Button -->
    <button class="floating-cart-btn" onclick="proceedToCart()">
        <i class="fas fa-shopping-cart"></i>
    </button>

    <!-- Footer -->
    <div class="footer text-center mt-5">
        <p>&copy; 2024 FreshBread. All Rights Reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/fetchproduct_scripts.js"></script> <!-- fetch product from database Script -->
    <script src="/scripts/cart_scripts.js"></script> <!-- New Add to Cart Script -->
</body>
</html>
